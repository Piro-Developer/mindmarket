<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Market</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #000;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .form-container {
            flex: 1;
            min-width: 300px;
            max-width: 512px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #000;
            background-color: #aef359;
            padding: 5px;
            border-radius: 4px;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container .caption-input {
            height: 100px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            
            margin-bottom: 100px;
        }

        .form-container button:hover {
            background-color: #333;
        }

        .image-placeholder {
            flex: 1;
            min-width: 300px;
            max-width: 512px;
            height: 512px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #666;
            border: 2px dashed #ccc;
            border-radius: 8px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .image-placeholder {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">Mind Market</div>

    <div class="container">
        <div class="form-container">
            <form>
                <label for="product-name">Enter Product Name:</label>
                <input type="text" id="product-name" name="product-name" placeholder="Product Name">

                <button type="submit">Select</button>

                <label for="caption">Caption:</label>
                <input type="text" id="caption" name="caption" class="caption-input" placeholder="Enter Caption">
            </form>
        </div>

        <div class="image-placeholder">
            512 x 512
        </div>
    </div>

</body>
</html>
